<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pers_kuadrat.css">
        <title>Aplikasi Persamaan Kuadrat</title>
    </head>
    <body>
        <div class="container">
            <h3>Aplikasi Hitung Persamaan Kuadrat</h3>
            <div class="inputan">
                <label>Nilai a</label>
                <input type="number" id="a" required>
            </div>
            <div class="inputan">
                <label>Nilai b</label>
                <input type="number" id="b" required>
            </div>
            <div class="inputan">
                <label>Nilai c</label>
                <input type="number" id="c" required>
            </div>
            <div class="tombol">
                <button onclick="hitung()">HITUNG</button>
                <button onclick="hapus()">HAPUS</button>
            </div> 
            
            <div class="hasil">
                <p>X1: <span id="x1"></span></p>
                <p>X2: <span id="x2"></span></p>
                <p>Diskriminan:<span id="diskriminan"></span></p>
                <p><span id="keterangan"></span></p>
            </div>

        <script src="pers_kuadrat.js"></script>
    </body>
</html>
